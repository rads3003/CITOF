<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Citófono Pro v7 - Tactical Fix</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --accent: #38bdf8;
      --green: #22c55e;
      --red: #ef4444;
    }

    body {
      background: var(--bg);
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding-top: 20px;
    }

    /* DIRECTORIO DE ANEXOS SOLICITADO */
    #directory {
      display: none;
      background: var(--panel);
      width: 320px;
      padding: 15px;
      border-radius: 20px;
      border: 1px solid #334155;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .dir-title {
      font-size: 11px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
      text-align: center;
      font-weight: bold;
    }

    .dir-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
    }

    .dir-item {
      font-size: 10px;
      background: rgba(0,0,0,0.3);
      padding: 4px 8px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      border: 1px solid #334155;
    }

    .container {
      background: var(--panel);
      width: 320px;
      padding: 25px;
      border-radius: 40px;
      border: 2px solid #334155;
      text-align: center;
    }

    .lcd {
      background: #000;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 15px;
      border: 2px solid #475569;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #display-main {
      font-family: 'Orbitron';
      font-size: 28px;
      color: var(--accent);
      margin: 0;
      z-index: 2;
    }

    #display-sub {
      font-size: 10px;
      color: #64748b;
      margin-top: 5px;
      font-weight: bold;
      z-index: 2;
    }

    .v-meter {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: var(--green);
      width: 0%;
      transition: 0.1s;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .key {
      width: 70px;
      height: 70px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 0 #0f172a;
    }

    .key:active {
      transform: translateY(2px);
      box-shadow: none;
    }

    .btn-action {
      grid-column: span 3;
      padding: 18px;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      color: white;
      display: none;
    }

    #call-btn { background: var(--green); display: block; }
    #answer-btn { background: var(--green); animation: blink 0.8s infinite; }
    #hang-btn { background: var(--red); }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

    #setup {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    input {
      background: #1e293b;
      border: 2px solid var(--accent);
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 24px;
      text-align: center;
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div id="setup">
    <h2 style="color:var(--accent)">CONFIGURAR TERMINAL</h2>
    <input type="number" id="terminal-id" placeholder="N°">
    <button id="main-act-btn" class="btn-action" style="display:block; width:220px; background:var(--accent)" onclick="startSystem()">ACTIVAR CITÓFONO</button>
  </div>

  <div id="directory">
    <div class="dir-title">Anexos de Contacto</div>
    <div class="dir-grid">
      <div class="dir-item"><span>Anexo 1</span> <b style="color:var(--accent)">#01</b></div>
      <div class="dir-item"><span>Anexo 2</span> <b style="color:var(--accent)">#02</b></div>
      <div class="dir-item"><span>Anexo 3</span> <b style="color:var(--accent)">#03</b></div>
      <div class="dir-item"><span>Anexo 4</span> <b style="color:var(--accent)">#04</b></div>
      <div class="dir-item"><span>Anexo 5</span> <b style="color:var(--accent)">#05</b></div>
      <div class="dir-item"><span>Anexo 6</span> <b style="color:var(--accent)">#06</b></div>
      <div class="dir-item"><span>Anexo 7</span> <b style="color:var(--accent)">#07</b></div>
      <div class="dir-item"><span>Anexo 8</span> <b style="color:var(--accent)">#08</b></div>
      <div class="dir-item"><span>Anexo 9</span> <b style="color:var(--accent)">#09</b></div>
      <div class="dir-item"><span>Anexo 10</span> <b style="color:var(--accent)">#10</b></div>
    </div>
  </div>

  <div class="container">
    <div class="lcd" id="lcd-screen">
      <div id="v-meter" class="v-meter"></div>
      <p id="display-main">ONLINE</p>
      <span id="display-sub">LISTO</span>
    </div>

    <div class="keypad">
      <button class="key" onclick="press('1')">1</button>
      <button class="key" onclick="press('2')">2</button>
      <button class="key" onclick="press('3')">3</button>
      <button class="key" onclick="press('4')">4</button>
      <button class="key" onclick="press('5')">5</button>
      <button class="key" onclick="press('6')">6</button>
      <button class="key" onclick="press('7')">7</button>
      <button class="key" onclick="press('8')">8</button>
      <button class="key" onclick="press('9')">9</button>
      <button class="key" onclick="resetDial()" style="color:#64748b">C</button>
      <button class="key" onclick="press('0')">0</button>
      <button class="key" onclick="testAudio()" style="font-size:12px">TEST</button>

      <button id="call-btn" class="btn-action" onclick="initiateCall()">LLAMAR</button>
      <button id="answer-btn" class="btn-action" onclick="answerCall()">CONTESTAR</button>
      <button id="hang-btn" class="btn-action" onclick="terminateCall()">COLGAR / RECHAZAR</button>
    </div>
  </div>

  <audio id="audio-remote" autoplay playsinline></audio>

  <script>
    let myPeer, activeCall, localStream, dialNum = "", ringInterval, audioCtx;

    // PERSISTENCIA: Cargar ID guardado
    window.onload = () => {
        const savedId = localStorage.getItem('citofono_v7_id');
        if (savedId) document.getElementById('terminal-id').value = savedId;
    };

    async function startSystem() {
        const id = document.getElementById('terminal-id').value;
        if(!id) return alert("Ingrese un número de terminal");

        try {
            // 1. SOLICITAR MICROFONO (Protocolo Original)
            localStream = await navigator.mediaDevices.getUserMedia({audio: {
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true
            }});

            // 2. INICIAR PEER (Red de comunicación)
            myPeer = new Peer('citofono-v7-' + id);

            // 3. EVENTO DE APERTURA: Esto garantiza que entramos al panel solo si la red conecta
            myPeer.on('open', (peerId) => {
                localStorage.setItem('citofono_v7_id', id);
                document.getElementById('setup').style.display = 'none'; // OCULTAR SETUP
                document.getElementById('directory').style.display = 'block'; // MOSTRAR ANEXOS
                updateDisplay("READY", "TERM: " + id);
                console.log("Terminal activo: " + peerId);
                
                // Inicializar visualizador de audio
                initAudioVisualizer();
            });

            myPeer.on('call', call => {
                activeCall = call;
                playRing();
                ringInterval = setInterval(playRing, 1500);
                document.getElementById('call-btn').style.display = 'none';
                document.getElementById('answer-btn').style.display = 'block';
                document.getElementById('hang-btn').style.display = 'block';
                updateDisplay("CALL", "ENTRANTE: " + call.peer.split('-').pop());
            });

            myPeer.on('error', err => {
                alert("Error de conexión: " + err.type);
                if(err.type === 'unavailable-id') location.reload();
            });

        } catch (err) {
            alert("¡ERROR CRÍTICO! No se pudo acceder al micrófono.");
        }
    }

    function initAudioVisualizer() {
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(localStream);
        const analyzer = audioCtx.createAnalyser();
        source.connect(analyzer);
        const data = new Uint8Array(analyzer.frequencyBinCount);
        function checkLevel() {
            analyzer.getByteFrequencyData(data);
            let sum = data.reduce((a,b) => a+b, 0);
            document.getElementById('v-meter').style.width = (sum/data.length)*2 + "%";
            requestAnimationFrame(checkLevel);
        }
        checkLevel();
    }

    function playRing() {
        if(!audioCtx) audioCtx = new AudioContext();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square'; osc.frequency.value = 880;
        osc.connect(gain); gain.connect(audioCtx.destination);
        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.01);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.15);
        osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    }

    function initiateCall() {
        if(!dialNum) return;
        if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        const call = myPeer.call('citofono-v7-' + dialNum, localStream);
        setupCallListeners(call);
        updateDisplay("DIAL", "LLAMANDO...");
    }

    function answerCall() {
        if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        clearInterval(ringInterval);
        activeCall.answer(localStream);
        setupCallListeners(activeCall);
    }

    function setupCallListeners(call) {
        activeCall = call;
        document.getElementById('answer-btn').style.display = 'none';
        document.getElementById('call-btn').style.display = 'none';
        document.getElementById('hang-btn').style.display = 'block';

        call.on('stream', remoteStream => {
            const audio = document.getElementById('audio-remote');
            audio.srcObject = remoteStream;
            audio.pause();
            audio.play().catch(e => console.log("Click necesario para audio"));
            updateDisplay("LIVE", "HABLANDO...");
        });

        call.on('close', terminateCall);
    }

    function terminateCall() {
        if(activeCall) activeCall.close();
        clearInterval(ringInterval);
        document.getElementById('call-btn').style.display = 'block';
        document.getElementById('answer-btn').style.display = 'none';
        document.getElementById('hang-btn').style.display = 'none';
        dialNum = "";
        const id = localStorage.getItem('citofono_v7_id');
        updateDisplay("READY", "TERM: " + id);
    }

    function press(n) { if(dialNum.length < 2) { dialNum += n; updateDisplay(dialNum, "MARCAR"); } }
    function resetDial() { dialNum = ""; const id = localStorage.getItem('citofono_v7_id'); updateDisplay("READY", "TERM: " + id); }
    function updateDisplay(m, s) { document.getElementById('display-main').innerText = m; document.getElementById('display-sub').innerText = s; }
    function testAudio() { playRing(); alert("Probando sonido de timbre..."); }
  </script>
</body>
</html>

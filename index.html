<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Citófono Pro v7 - Audio Fix</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #1e293b;
      --accent: #38bdf8;
      --green: #22c55e;
      --red: #ef4444;
    }

    body {
      background: var(--bg);
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--panel);
      width: 320px;
      padding: 25px;
      border-radius: 40px;
      border: 2px solid #334155;
      text-align: center;
    }

    .lcd {
      background: #000;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 15px;
      border: 2px solid #475569;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    #display-main {
      font-family: 'Orbitron';
      font-size: 28px;
      color: var(--accent);
      margin: 0;
      z-index: 2;
    }

    #display-sub {
      font-size: 10px;
      color: #64748b;
      margin-top: 5px;
      font-weight: bold;
      z-index: 2;
    }

    .v-meter {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: var(--green);
      width: 0%;
      transition: 0.1s;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .key {
      width: 70px;
      height: 70px;
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 0 #0f172a;
    }

    .key:active {
      transform: translateY(2px);
      box-shadow: none;
    }

    .btn-action {
      grid-column: span 3;
      padding: 18px;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      color: white;
      display: none;
    }

    #call-btn {
      background: var(--green);
      display: block;
    }

    #answer-btn {
      background: var(--green);
      animation: blink 0.8s infinite;
    }

    #hang-btn {
      background: var(--red);
    }

    /* ESTILOS DEL LISTADO DE ANEXOS */
    .dir-container {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #334155;
    }

    .dir-title {
      font-size: 11px;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .dir-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .dir-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 5px;
      border-radius: 5px;
      font-size: 10px;
      text-align: left;
      border: 1px solid #334155;
      color: #94a3b8;
    }

    .dir-item b {
      color: white;
      margin-right: 4px;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }
    }

    #setup {
      position: fixed;
      inset: 0;
      background: var(--bg);
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    input {
      background: #1e293b;
      border: 2px solid var(--accent);
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 24px;
      text-align: center;
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <div id="setup">
    <h2 style="color:var(--accent)">CONFIGURAR TERMINAL</h2>
    <input type="number" id="terminal-id" placeholder="N° 1-10">
    <button class="btn-action" style="display:block; width:220px; background:var(--accent)" onclick="startSystem()">ACTIVAR CITÓFONO</button>
  </div>

  <div class="container">
    <div class="lcd" id="lcd-screen">
      <div id="v-meter" class="v-meter"></div>
      <p id="display-main">ONLINE</p>
      <span id="display-sub">ESPERANDO</span>
    </div>

    <div class="keypad">
      <button class="key" onclick="press('1')">1</button>
      <button class="key" onclick="press('2')">2</button>
      <button class="key" onclick="press('3')">3</button>
      <button class="key" onclick="press('4')">4</button>
      <button class="key" onclick="press('5')">5</button>
      <button class="key" onclick="press('6')">6</button>
      <button class="key" onclick="press('7')">7</button>
      <button class="key" onclick="press('8')">8</button>
      <button class="key" onclick="press('9')">9</button>
      <button class="key" onclick="resetDial()" style="color:#64748b">C</button>
      <button class="key" onclick="press('0')">0</button>
      <button class="key" onclick="testAudio()" style="font-size:12px">TEST</button>

      <button id="call-btn" class="btn-action" onclick="initiateCall()">LLAMAR</button>
      <button id="answer-btn" class="btn-action" onclick="answerCall()">CONTESTAR</button>
      <button id="hang-btn" class="btn-action" onclick="terminateCall()">COLGAR / RECHAZAR</button>
    </div>

    <div class="dir-container">
      <div class="dir-title">Directorio de Anexos</div>
      <div class="dir-grid">
        <div class="dir-item"><b>01:</b> Porteria</div>
        <div class="dir-item"><b>02:</b> Camila Berrocal</div>
        <div class="dir-item"><b>03:</b> Daniela Ormeño</div>
        <div class="dir-item"><b>04:</b> Jorge Paredes</div>
        <div class="dir-item"><b>05:</b> Yasna San Martin</div>
        <div class="dir-item"><b>06:</b> Rodrigo Aravena</div>
        <div class="dir-item"><b>07:</b> SES</div>
        <div class="dir-item"><b>08:</b> Acreditacion OS10</div>
        <div class="dir-item"><b>09:</b> Prevension</div>
        <div class="dir-item"><b>10:</b> R. Duran</div>
      </div>
    </div>
  </div>

  <audio id="audio-remote" autoplay playsinline></audio>

  <script>
    let myPeer, activeCall, localStream, dialNum = "", ringInterval, audioCtx;

        async function startSystem() {
            const id = document.getElementById('terminal-id').value;
            if(!id) return alert("Ingresa un número");

            try {
                // Forzar permisos de audio desde el inicio
                localStream = await navigator.mediaDevices.getUserMedia({audio: {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                }});
                
                // Visualizador de volumen para confirmar que el mic funciona
                const aCtx = new AudioContext();
                const source = aCtx.createMediaStreamSource(localStream);
                const analyzer = aCtx.createAnalyser();
                source.connect(analyzer);
                const data = new Uint8Array(analyzer.frequencyBinCount);
                function checkLevel() {
                    analyzer.getByteFrequencyData(data);
                    let sum = data.reduce((a,b) => a+b, 0);
                    document.getElementById('v-meter').style.width = (sum/data.length)*2 + "%";
                    requestAnimationFrame(checkLevel);
                }
                checkLevel();

                myPeer = new Peer('citofono-v7-' + id);
                myPeer.on('open', () => document.getElementById('setup').style.display = 'none');
                
                myPeer.on('call', call => {
                    activeCall = call;
                    playRing();
                    ringInterval = setInterval(playRing, 1500);
                    document.getElementById('call-btn').style.display = 'none';
                    document.getElementById('answer-btn').style.display = 'block';
                    document.getElementById('hang-btn').style.display = 'block';
                    updateDisplay("CALL", "ENTRANTE: " + call.peer.split('-').pop());
                });

            } catch (err) { alert("¡Error! Activa el permiso de micrófono."); }
        }

        function playRing() {
            if(!audioCtx) audioCtx = new AudioContext();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square'; osc.frequency.value = 880;
            osc.connect(gain); gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.01);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.15);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        }

        function initiateCall() {
            if(!dialNum) return;
            const call = myPeer.call('citofono-v7-' + dialNum, localStream);
            setupCallListeners(call);
            updateDisplay("DIAL", "LLAMANDO...");
        }

        function answerCall() {
            clearInterval(ringInterval);
            activeCall.answer(localStream);
            setupCallListeners(activeCall);
        }

        function setupCallListeners(call) {
            activeCall = call;
            document.getElementById('answer-btn').style.display = 'none';
            document.getElementById('call-btn').style.display = 'none';
            document.getElementById('hang-btn').style.display = 'block';

            call.on('stream', remoteStream => {
                const audio = document.getElementById('audio-remote');
                audio.srcObject = remoteStream;
                // Truco para móviles: pausar y volver a dar play al recibir el flujo
                audio.pause();
                audio.play().catch(e => console.log("Reintento de audio necesario"));
                updateDisplay("LIVE", "HABLANDO...");
            });

            call.on('close', terminateCall);
        }

        function terminateCall() {
            if(activeCall) activeCall.close();
            clearInterval(ringInterval);
            document.getElementById('call-btn').style.display = 'block';
            document.getElementById('answer-btn').style.display = 'none';
            document.getElementById('hang-btn').style.display = 'none';
            dialNum = "";
            updateDisplay("READY", "LISTO");
        }

        function press(n) { if(dialNum.length < 2) { dialNum += n; updateDisplay(dialNum, "MARCAR"); } }
        function resetDial() { dialNum = ""; updateDisplay("READY", "LISTO"); }
        function updateDisplay(m, s) { document.getElementById('display-main').innerText = m; document.getElementById('display-sub').innerText = s; }
        function testAudio() { playRing(); alert("Probando sonido de timbre..."); }
  </script>
</body>

</html>
